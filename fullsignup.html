<body id="page-top">
    <!-- Section -->
    <section id="tutor-info" class="contact-section bg-fancy" style="min-height:100vh;">
            <div class="card bg-light" id="singup">
                    <article class="card-body mx-auto" style="max-width: 400px;">
                            <div class="container py-3 align-items-center">
                                <div class="mx-auto text-center">
                                <a href="index.html">
                                    <img src="img/signup_nomana.png" width="100" alt="">
                                </a>
                                <h2 class="text-black-50 mx-auto mt-4 mb-2">Sign Up for Mana</h2>
                                <p class="text-black-50 mx-auto mt-2 mb-4">Lightning-fast academic solutions just for you.</p>
                                </div>
                            </div>
                        <!--<p class="text-center">You'll receive regular updates from our dev team and become one of the first people to get notified when Mana launches!</p>-->
                        <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                            <input name="" class="form-control" placeholder="Full name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                            <input name="" class="form-control" placeholder="Email address" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Phone number" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected=""> Select your role</option>
                                <option>Student</option>
                                <option>Tutor</option>
                                <option>Faculty</option>
                                <option>Other</option> 
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Repeat password" type="password">
                        </div> <!-- form-group// -->                                      
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                        </div> <!-- form-group// -->      
                        <p class="text-center">Have an account? <a href="">Log In</a> </p>                                                                 
                    </form>
